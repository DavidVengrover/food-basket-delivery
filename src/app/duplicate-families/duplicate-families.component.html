<h3>כתובות עם יותר ממשפחה אחת</h3>
<table class="table table-bordered">
    <tr>
        <th></th>
        <th (click)="sortByAddress()">כתובת</th>
        <th (click)="sortByCount()">מספר משפחות</th>
        <th>סה"כ {{duplicateFamilies.length}}</th>
        
    </tr>
    <tr *ngFor="let d of duplicateFamilies; let i=index">
        <td>{{i+1}}</td>
        <td> {{d.address}}</td>
        <td>{{d.count}}</td>
        <td><a (click)="showFamilies(d)">הצג משפחות</a></td>
        
    </tr>
</table>
