<a [style.visibility]="selectedStatus?'visible':'hidden'" (click)="selectedStatus = undefined;refreshFamilies()">הצג את
  כל המשפחות</a>
<div style="display: block;width:350px;">
  <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="options"
    [colors]="colors" (chartClick)="chartClicked($event)"></canvas>
</div>
<h4>{{selectedStatus? selectedStatus.name:'משפחות באירוע'}} </h4>
<button mat-raised-button (click)="selectFamilies()">בחר משפחות על המפה </button>

<div #gmap style="width:100%;height:400px;"></div>

<button mat-mini-fab style="margin-bottom:5px" (click)="refreshFamilies()">
  <mat-icon>refresh</mat-icon>
</button>
<mat-checkbox (change)="refreshFamilies()" [(ngModel)]="showHelper" style="margin-right: 10px;" *ngIf="!overviewMap">הצג
  משנעים</mat-checkbox>
<data-control [column]="filterCourier" style="display: inline-block;
width: 200px;
margin-right: 10px;"></data-control>
