<mat-card>
  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="searchString" (input)="doSearch()" placeholder="חיפוש מתנדב"
      [ngModelOptions]="{standalone: true}">
    <mat-icon matSuffix (click)="searchString=''">clear</mat-icon>
  </mat-form-field>
  <data-grid [settings]="helpers" height="300"></data-grid>

  <button mat-raised-button color="warn" (click)="resetPassword()" *ngIf="helpers.currentRow">
    אתחל סיסמה ל{{helpers.currentRow.name.value}}
  </button>
  <button mat-raised-button color="primary" (click)="sendInvite()" style="margin-right:5px"
    *ngIf="helpers.currentRow&&helpers.currentRow.admin.value">
    שלח הזמנה בSMS ל{{helpers.currentRow.name.value}}
  </button>
  <br>
  <button mat-raised-button (click)="saveToExcel()">שמור מתנדבים לאקסל</button>
  <button mat-raised-button (click)="clearComments()" *ngIf="settings.showHelperComment.value">נקה הערות לכל
    המתנדבים</button>
  <button mat-raised-button (click)="clearEscorts()" *ngIf="settings.manageEscorts.value">נקה נתוני ליווי לכל
    המתנדבים</button>
</mat-card>
